<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferhat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.css"
        integrity="sha512-JzSVRb7c802/njMbV97pjo1wuJAE/6v9CvthGTDxiaZij/TFpPQmQPTcdXyUVucsvLtJBT6YwRb5LhVxX3pQHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border mt-5 border-primary" style="border-radius: 40px;">
                <div class="d-flex justify-content-center mt-3">
                    <a href="#" id='photoChange'>
                        <span class="ml-2 mr-2">Fotoğraf Ekle / Değiştir</span><i class="fa-solid fa-upload"></i>
                    </a>
                </div>
                <br>
                <div id="info"></div>
                <br>
                <input class="d-none" type="file" id="photoBtn" accept="image/*">

            </div>
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="d-none spinner-border mt-5" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <button class="btn btn-info mt-3 mb-3" id="uploadBtn">Fotoğrafı Yükle</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./firebase/firebase-app.js"></script>
    <script src="./firebase/firebase-auth.js"></script>
    <script src="./firebase/firebase.js"></script>


    <script src="https://js.upload.io/upload-js/v2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.15/sweetalert2.min.js"
        integrity="sha512-Z4QYNSc2DFv8LrhMEyarEP3rBkODBZT90RwUC7dYQYF29V4dfkh+8oYZHt0R6T3/KNv32/u0W6icGWUUk9V0jA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>

</html>
